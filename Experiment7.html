<html>
<head>
    <title>Prompt box</title>
    <script>
        var firstnumber;
        var secondnumber;
        firstnumber = prompt("Enter the first number:");
        secondnumber = prompt("Enter the second number:");
        var num1 = parseInt(firstnumber);
        var num2 = parseInt(secondnumber);
        var sum = num1 + num2;
        document.writeln("<h2>sum is" + " " + sum + "</h2>");
    </script>
</head>
</html>
